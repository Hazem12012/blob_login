<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template_10</title>
    <!-- font awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css file -->
    <link rel="stylesheet" href="css files/test.css" />
  </head>
  <body>
    <div class="blob"></div>
    <div class="blob2"></div>
   
    <div class="wapper">
      <div class="content"></div>
      <form action="">
        <h2>Login</h2>

        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="text" required>
          <label for="">Email<label>
        </div>

        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" required>
          <label for="">Password</label>
        </div>

        <span class="remember-forgot">
          
          <label for="check"><input type="checkbox" id="check" />Remember me.</label>
          <a href="#">Forgot Password?</a>
        </span>

        <div class="button"><input type="submit" value="Login" /></div>
        <div class="register">
          <p>Dont have an account?<a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
